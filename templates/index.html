<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Translation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      overflow: hidden;
    }
    nav {
      background-color: #ffffff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      z-index: 999;
    }
    .container {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
    }
    #audioControls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button, select {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .textareas {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .textareas > div {
      flex: 1;
      max-width: 45%;
    }
    #actionButtons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    #audioPlayback {
      margin-top: 15px;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    label input {
      display: none;
    }
  </style>
</head>
<body>

<nav>Healthcare Translation</nav>

<div class="container">

  <!-- Audio Controls -->
  <div id="audioControls">
    <button onclick="startRecording()">üéôÔ∏è Start</button>
    <button onclick="stopRecording()">üõë Stop</button>

    <label for="audioUpload">
      üéµ Upload
      <input type="file" id="audioUpload" accept="audio/*" onchange="uploadAudio()">
    </label>
  </div>

  <!-- Language Dropdown -->
  <div>
    <select id="targetLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh-cn">Chinese</option>
    </select>
  </div>

  <!-- Textareas Side-by-Side -->
  <div class="textareas">
    <div>
      <textarea id="textToTranslate" placeholder="Transcript will appear here..." readonly></textarea>
    </div>
    <div>
      <textarea id="textToConvert" placeholder="Translated text will appear here..."></textarea>
    </div>
  </div>

  <!-- Buttons Side-by-Side -->
  <div id="actionButtons">
    <button onclick="translateText()">Translate</button>
    <button onclick="convertToSpeech()">Convert to Speech</button>
  </div>

  <!-- Audio Player -->
  <audio id="audioPlayback" controls></audio>

</div>

<script>
  let recognition;

  function startRecording() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Speech Recognition not supported in your browser.");
      return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = true;
    recognition.continuous = true;
    recognition.start();

    recognition.onresult = function(event) {
      let transcript = '';
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        transcript += event.results[i][0].transcript + ' ';
      }
      document.getElementById("textToTranslate").value = transcript;
    };

    recognition.onerror = function(event) {
      console.error("Speech Recognition Error:", event.error);
    };
  }

  function stopRecording() {
    if (recognition) {
      recognition.stop();
      console.log("Recording stopped.");
    }
  }

  function uploadAudio() {
    const fileInput = document.getElementById('audioUpload');
    const file = fileInput.files[0];
    if (!file) {
      alert("Please select an audio file first!");
      return;
    }

    const formData = new FormData();
    formData.append('file', file);

    fetch('/upload-audio', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('textToTranslate').value = data.transcript;
    })
    .catch(error => {
      console.error('Error uploading audio:', error);
    });
  }

  function translateText() {
    const text = document.getElementById('textToTranslate').value;
    const targetLanguage = document.getElementById('targetLanguage').value;

    fetch('/translate', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({text, target_language: targetLanguage})
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('textToConvert').value = data.translated_text;
    });
  }

  function convertToSpeech() {
    const text = document.getElementById('textToConvert').value;
    const language = document.getElementById('targetLanguage').value;

    fetch('/text-to-speech', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({text, language})
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('audioPlayback').src = '/static/output.mp3';
      document.getElementById('audioPlayback').play();
    });
  }
</script>

</body>
</html>
